<main class="mt-3 md:mt-3 font-figtree">
  <header class="">
    <div class="flex justify-center">
      <h1
        class="text-center text-gray-800 border-b md:my-5 text-2xl md:text-3xl font-semibold font-poppins"
      >
        Remiges <span class="text-rcyan">Team</span>
      </h1>
    </div>

    <div
      class="grid gap-2 grid-cols-2 mt-3 mb-2 mx-3 md:grid md:grid-cols-4 md:gap-2"
    >
      @for( user of users ; track user.id) {

      <div class="bg-pnk-500 border rounded">
        <div
          class="w-1/2 m-auto flex flex-col justify-center items-center md:flex md:flex-col md:justify-center md:items-center md:py-2"
        >
          <img
            src="{{ user.image }}"
            alt="virat"
            class="max-w-32 p-2 selection:border object-cover rounded-full w-full h-full shadow-lg"
          />

          <!-- <h2 class="text-neutral-950 font-bold mt-3 md:my-3">
            {{ user.name }}
          </h2> -->

          <!--  Name With Status -->
          <!-- <div class="flex items-center gap-1">
            <span class="inline-block w-3 h-3 bg-green-600 rounded-full"></span>
            <h1 class="text-neutral-950 font-bold mt-3 md:my-3">
              {{ user.name }}
            </h1>
          </div> -->

          <!-- Active Inactive User Logic  -->
          @if(user.isActive) {
          <div class="flex items-center gap-1">
            <span class="inline-block w-3 h-3 bg-green-600 rounded-full"></span>
            <h1 class="text-neutral-950 font-bold mt-3 md:my-3">
              {{ user.name }}
            </h1>
          </div>

          } @else {
          <div class="flex items-center gap-1">
            <span class="inline-block w-3 h-3 bg-red-600 rounded-full"></span>
            <h1 class="text-neutral-950 font-bold mt-3 md:my-3">
              {{ user.name }}
            </h1>
          </div>

          }

          <p class="text-neutral-900 text-sm text-center">
            {{ user.about }}
          </p>

          <button
            class="my-2 border w-full p-2 md:px-3 md:py-2 text-sm cursor-pointer rounded bg-pink-500 text-white"
          >
            View Profile
          </button>
        </div>
      </div>

      }
    </div>
  </header>
</main>
